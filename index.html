<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>launch-Time</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <section class="LT-section d-flex flex-column justify-content-center align-items-center position-relative">
    <h1 class="my-4">WE'RE LAUNCHING SOON</h1>

    <div class="contime d-flex justify-content-center align-items-center flex-wrap my-5">

      <div class="box-time">
        <span class="z-2 sp1"></span>
        <h1 id="days">{time}</h1>
        <p>DAYS</p>
        <span class="z-2 sp3"></span>
        <span class="z-2 sp2"></span>
      </div>

      <div class="box-time">
        <span class="z-2 sp1"></span>
        <h1 id="hours">{time}</h1>
        <p>HOURS</p>
        <span class="z-2 sp3"></span>
        <span class="z-2 sp2"></span>
      </div>

      <div class="box-time">
        <span class="z-2 sp1"></span>
        <h1 id="minutes">{time}</h1>
        <p>MINUTES</p>
        <span class="z-2 sp3"></span>
        <span class="z-2 sp2"></span>
      </div>

      <div class="box-time">
        <span class="z-2 sp1"></span>
        <h1 id="seconds">{time}</h1>
        <p>SECONDS</p>
        <span class="z-2 sp3"></span>
        <span class="z-2 sp2"></span>
      </div>

    </div>

    
    <div class="z-2 position-absolute bottom-0 my-5  d-flex justify-content-center">
      <img src="./images/icon-facebook.svg" >
      <img src="./images/icon-pinterest.svg" class="imgh">
      <img src="./images/icon-instagram.svg">
    </div>
      
    <div class="position-absolute bottom-0">
      <img src="./images/pattern-hills.svg" style="width:100%;">
    </div>
  </section>


  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
