<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>launch-Time</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <section class="LT-section d-flex flex-column justify-content-center align-items-center">
    <h2 class="fs-2">We're launching soon</h2>

    <div>
      <div class="d-flex justify-content-between align-items-center">
        <div class="rounded-4 bg-secondary-subtle wid"><h1>00</h1></div>
        <div class="rounded-4 bg-success wid"><h1>00</h1></div>
        <div class="rounded-4 bg-primary-subtle wid"><h1>00</h1></div>
        <div class="rounded-4 bg-warning-subtle wid"><h1>00</h1></div>
      </div>
      <ul class="d-flex justify-content-between align-items-center LT-it">
        <ol class="mx-5">DAYS</ol>
        <ol class="mx-5">HOURS</ol>
        <ol class="mx-5">MINUTES</ol>
        <ol class="mx-5">SECONDS</ol>
      </ul>
    </div>

    <div class="" style="margin-bottom: -75px; margin-top: 40px;">
      <img src="./images/pattern-hills.svg" style="width:100%;">
      <div class="d-flex justify-content-center" style="margin-top: -90px !important;">
      <img src="./images/icon-facebook.svg" >
      <img src="./images/icon-pinterest.svg">
      <img src="./images/icon-instagram.svg">
      </div>
    </div>
  </section>


  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
